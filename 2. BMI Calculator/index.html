<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age:</label>
            <input type="number" id="age" required placeholder="Enter Age">
            <label for="height">Height:</label>
            <input type="number" id="height-feet" required placeholder="Feet">
            <input type="number" id="height-inches" required placeholder="Inches">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter Weight in KGs" required>
            <input type="submit" value="Calculate BMI">
           
        </form>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
