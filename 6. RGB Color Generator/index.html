<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>RGB Color Generator</h2>
        <div class="color"></div>
        <div class="sliders">
            <div class="slider">
                <label for="redSlider">Red:</label>
                <input type="range" name="" id="redSlider" min="0" max="255">
                <span id="redValue">0</span>
            </div>
            <div class="slider">
                <label for="greenSlider">Green:</label>
                <input type="range" name="" id="greenSlider" min="0" max="255">
                <span id="greenValue">0</span>
            </div>
            <div class="slider">
                <label for="blueSlider">Blue:</label>
                <input type="range" name="" id="blueSlider" min="0" max="255">
                <span id="blueValue">0</span>
            </div>
        </div>
        <div class="btn-container">
            <button id="copy-btn">Copy RGB Value</button>
            <div class="inputType">rbg(128,128,128);</div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
